<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <script src="models/chimera.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class= "greet-content">
   <h1>Creating your own Chimera</h1>
   <p>Within this app you can create your own chimera, or let the whims of fate do their thing and let one be randomly generated</p>
  </div>
   <a name="formJump"></a>
   <div class = "create-box">
     <form class="create-chimera">
       
       <div class="input-field">
       <h3 id= "form-title">Chimera Components</h3>
         </div>
       <div class="input-field" id="name-field">
         <span>Name:</span>
           
           <input type="text" id="chimera-name" name="chimera-name">
        </div>
        
        <div class="input-field" id= "head-field">
   <span>Head:</span>
   
    <label for="chimera-head-letter">Letter to filter by:</label>
    <select name="chimera-head-letter" id="chimera-head-letter" class="letter-filter">
    </select>
    
    <select name="chimera-head" id="chimera-head" class="animal-select">
      <option value = "none" selected>None</option>
    </select>
    <button class="randomiser-button" id="random-head">Random</button>
  </div>

  <div class="input-field" id= "torso-field">
    <span>Torso:</span>
    <label for="chimera-torso-letter">Letter to filter by:</label>
    <select name="chimera-torso-letter" id="chimera-torso-letter" class="letter-filter">
    </select>
    <!-- <label for="chimera-torso">Torso</label> -->
    <select name="chimera-torso" id="chimera-torso" class="animal-select">
        <option value = "none" selected>None</option>
    </select>
    <button class="randomiser-button" id="random-torso">Random</button>
  </div>

  <div class="input-field" id= "legs-field">
    <span>Legs:</span>
    <label for="chimera-legs-letter">Letter to filter by:</label>
    <select name="chimera-legs-letter" id="chimera-legs-letter" class="letter-filter">
    </select>
    <!-- <label for="chimera-legs">Legs</label> -->
    <select name="chimera-legs" id="chimera-legs" class="animal-select">
        <option value = "none" selected>None</option>
    </select>
    <button class="randomiser-button" id="random-legs">Random</button>
  </div>

  <div class="input-field" id= "tail-field">
    <span>Tail:</span>
    <label for="chimera-tail-letter">Letter to filter by:</label>
    <select name="chimera-tail-letter" id="chimera-tail-letter" class="letter-filter">
    </select>
    <!-- <label for="chimera-tail">Tail</label> -->
    <select name="chimera-tail" id="chimera-tail" class="animal-select">
        <option value = "none" selected>None</option>
    </select>
    <button class="randomiser-button" id="random-tail">Random</button>
  </div>

  <div class="input-field" id= "wings-field">
    <span>Wings:</span>
    <label for="chimera-wings-letter">Letter to filter by:</label>
    <select name="chimera-wings-letter" id="chimera-wings-letter" class="letter-filter">
    </select>
    <!-- <label for="chimera-wings">Wings</label> -->
    <select name="chimera-wings" id="chimera-wings" class="animal-select">
        <option value = "none" selected>None</option>
    </select>
    <button class="randomiser-button" id="random-wings">Random</button>
  </div>

  <div class="input-field" id= "habitat-field">
    <span>Habitat:</span>
    <!-- <label for="chimera-wings">Wings</label> -->
    <select name="chimera-habitat" id="chimera-habitat" class="animal-habitat">
    </select>
    <button class="randomiser-habitat" id="random-habitat">Random</button>
  </div>

  <div class="input-field" id= "submit-field">
  <input type="submit" id="chimera-submit" value= "Submit">
  </div>
  </form>
</form>
</div>

<div class="chimera-list" id="chimera-list"></div>

</body>
</html>
